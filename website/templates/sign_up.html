{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="for-control" id="email" name="email" placeholder="example@testspace.com">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="for-control" id="username" name="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="for-control" id="password" name="password" placeholder="Enter Password">
    </div>
    <div class="form-group">
        <label for="passwordconf">Confirm Password</label>
        <input type="password" class="for-control" id="passwordconf" name="passwordconf" placeholder="Re-enter Password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Sign Up!</button>
</form>
{% endblock %}
